{extend name="base" /}

{block name="title}
开设课程
{/block}

{block name="content"}
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">开设课程</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>名称</th>
                                <th>课程学分</th>
                                <th>实验学分</th>
                                <th>考核方式</th>
                                <th>授课教师</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="courses" id="course" key="key"}
                            <tr>
                                <td>{$key}</td>
                                <td>{$course->name}</td>
                                <td>{$course->course_credit}</td>
                                <td>{$course->experiment_credit}</td>
                                <td>{$course->assessment}</td>
                                <td>{$course->teacher->name}</td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
