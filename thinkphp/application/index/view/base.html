<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>{block name="title"}{/block}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/normalize.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/themify-icons.css">
    <link rel="stylesheet" href="__PUBLIC__/css/flag-icon.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="__PUBLIC__/css/lib/datatable/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/lib/vector-map/jqvmap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/scss/style.css">

    <style>
        .logout {
            height: 43px;
            line-height: 44px;
        }
    </style>

</head>

<body>
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./">教学计划管理平台</a>
            </div>
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {eq name=':request()->controller()' value="Index" } class="active" {/eq}><a href="{:url('index/index')}"> <i class="menu-icon fa fa-dashboard"></i>仪表板</a></li>
                    {eq name="$user->power" value="1"}
                    <li {eq name=':request()->controller()' value="Course"} class="active" {/eq}><a href="{:url('course/index')}"> <i class="menu-icon fa fa-apple"></i>课程管理</a></li>
                    <li {eq name=':request()->controller()' value="Term"} class="active" {/eq}><a href="{:url('term/index')}"> <i class="menu-icon fa fa-apple"></i>学期管理</a></li>
                    <li {eq name=':request()->controller()' value="Specialty"} class="active" {/eq}><a href="{:url('specialty/index')}"> <i class="menu-icon fa fa-apple"></i>专业管理</a></li>
                    <li {eq name=':request()->controller()' value="Train"} class="active" {/eq}><a href="{:url('train/index')}"> <i class="menu-icon fa fa-apple"></i>培养计划管理</a></li>
                    {/eq}
                    {eq name="$user->power" value="0"}
                    <li {eq name=':request()->controller()' value="CurrentTermCourses"} class="active" {/eq}><a href="{:url('currentTermCourses/index')}"> <i class="menu-icon fa fa-apple"></i>开设课程</a></li>
                    <li {eq name=':request()->controller()' value="MyCourse"} class="active" {/eq}><a href="{:url('myCourse/index')}"> <i class="menu-icon fa fa-apple"></i>我的课程</a></li>
                    {/eq}
                    {eq name="$user->power" value="-1"}
                    <li {eq name=':request()->controller()' value="CurrentTermCourses"} class="active" {/eq}><a href="{:url('currentTermCourses/index')}"> <i class="menu-icon fa fa-apple"></i>开设课程</a></li>
                    <li><a href="widgets.html"> <i class="menu-icon fa fa-apple"></i>培养计划</a></li>
                    {/eq}
                </ul>
            </div>
        </nav>
    </aside>
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header id="header" class="header">
            <div class="header-menu">
                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                    <div class="header-left">
                        <div class="dropdown for-notification">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-bell"></i>
                            </button>
                        </div>
                        <div class="dropdown for-message">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="message" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="ti-email"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="user-area dropdown float-right logout">
                        <a href="{:url('login/logout')}" class="dropdown-toggle">
                            <i class="fa fa-sign-out"></i>&nbsp;注销
                        </a>
                    </div>
                </div>
            </div>
        </header>
        {block name="content"}{/block}
    </div>

    <script src="__PUBLIC__/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="__PUBLIC__/js/popper.min.js"></script>
    <script src="__PUBLIC__/js/plugins.js"></script>
    <script src="__PUBLIC__/js/main.js"></script>
    <script src="__PUBLIC__/js/lib/chart-js/Chart.bundle.js"></script>
    <script src="__PUBLIC__/js/dashboard.js"></script>
    <script src="__PUBLIC__/js/widgets.js"></script>
    <script src="__PUBLIC__/js/lib/vector-map/jquery.vmap.js"></script>
    <script src="__PUBLIC__/js/lib/vector-map/jquery.vmap.min.js"></script>
    <script src="__PUBLIC__/js/lib/vector-map/jquery.vmap.sampledata.js"></script>
    <script src="__PUBLIC__/js/lib/vector-map/country/jquery.vmap.world.js"></script>
    <script>
        ( function ( $ ) {
            "use strict";

            jQuery( '#vmap' ).vectorMap( {
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: [ '#1de9b6', '#03a9f5' ],
                normalizeFunction: 'polynomial'
            } );
        } )( jQuery );
    </script>

</body>
</html>
