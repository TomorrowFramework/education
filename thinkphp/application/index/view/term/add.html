{extend name="base" /}

{block name="title}
专业管理
{/block}

{block name="content"}
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">学期管理</strong>
                    </div>
                    <div class="card-body">
                        {php}$action = request()->action() === 'add' ? 'save' : 'update';{/php}
                        <form action="{:url($action, ['id' => $term->id])}" method="post">
                            <div class="form-group has-success">
                                <label class="control-label mb-1">学期名称</label>
                                <input name="name" type="text" class="form-control valid" value="{$term->name}">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label mb-1">学期起始时间</label>
                                <input name="startTime" type="date" class="form-control valid" value="{$term->start_time}">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label mb-1">学期结束时间</label>
                                <input name="endTime" type="date" class="form-control valid" value="{$term->end_time}">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">
                                    <span id="payment-button-amount">保存</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
