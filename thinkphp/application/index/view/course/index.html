{extend name="base" /}

{block name="title}
专业管理
{/block}

{block name="content"}
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">课程管理</strong>
                    </div>
                    <div class="card-body">
                        <a class="btn btn-sm btn-primary" href="{:url('course/add')}"><i class="fa fa-plus"></i>&nbsp;新增课程</a>
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>名称</th>
                                <th>课程学分</th>
                                <th>实验学分</th>
                                <th>考核方式</th>
                                <th>授课学期</th>
                                <th>授课教师</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
