{extend name="base" /}

{block name="title}
专业管理
{/block}

{block name="content"}
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">专业管理</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>名称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="specialty" id="_specialty" key="key"}
                            <tr>
                                <td>{$key}</td>
                                <td>{$_specialty->name}</td>
                                <td>
                                    <a class="btn btn-sm btn-warning" href=""><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
                                    <a class="btn btn-sm btn-danger" href=""><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
